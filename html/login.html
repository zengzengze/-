<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="wrap">
        <section class="section">
            <div class="login">
                <div class="login-img">
                    <span></span>
                </div>
                
                <div class="login-input">
                    <input type="text" value="手机号码">
                </div>
            </div>
            <div class="code">
                <div class="code-img">
                    <span></span>
                </div>
                <div class="code-input">
                    <input type="text" value="验证码">
                    <button>发送验证码</button>
                </div>
            </div>
        </section>
        
        <main>
            <button> 同意协议并登录</button>
            <br>
            <button>返回</button>
            <p>
                <span>
                    登录即表示同意
                </span>
                <span>
                    服务协议与隐私政策
                </span>
            </p>
        </main>
    </div>

</html>
